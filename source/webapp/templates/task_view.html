{% extends 'base.html' %}
{% block title %}{{ task.description }}{% endblock %}
{% block content %}
        <div class="task-view">
            <h1>Task:</h1>
            <h2>{{ task.description }}</h2>
            <p>{{ task.details}}</p>
            <p> Status: {{ task.status }}</p>
            <p>Completion date: {{ task.completion_date }}</p>
            <form action="{% url 'task' task.pk %}" method="POST">
                {% csrf_token %}
                 <input class="btn btn-outline-info" type="submit" value="Delete">
            </form>
            <a class="btn btn-outline-info" href="{% url 'index' %}" role="button">Go Back</a>
        </div>
{% endblock %}
