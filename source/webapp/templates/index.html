{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
    <div class="header-info-block">
            <h1>Tasks Tracker</h1>
            <p>Here you can see, add, and delete your tasks. I'm your task manager!</p>
        </div>
    {% for task in tasks %}
    <div class="task">
            <h2>{{ task.description }}</h2>
            <p>
                <a href="{% url 'task' task.pk %}">See More...</a>
            </p>
            <hr>
    </div>
    {% endfor %}
{% endblock %}
